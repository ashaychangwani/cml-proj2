apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-deploy-pod
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: project-deploy-pod
          image: ashayc/project-update
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: ac8832-proj-volume
              mountPath: /saved-models
      volumes:
        - name: ac8832-proj-volume
          persistentVolumeClaim:
            claimName: ac8832-proj-pvc